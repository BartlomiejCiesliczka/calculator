<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <p class="calculation">
  </p>
  <p>
    <button
      class="grey-button"
      onclick="
      updateCalculation('1')
      ">
        1
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('2')
      ">
        2
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('3')
      ">
        3
    </button>
    <button
      class="yellow-button"
      onclick="
      updateCalculation(' + ')
      ">
        +
    </button>
  </p>
  <p>
    <button
      class="grey-button"
      onclick="
      updateCalculation('4')
      ">
        4
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('5')
      ">
        5
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('6')
      ">
        6
    </button>
    <button
      class="yellow-button"
      onclick="
      updateCalculation(' - ')
      ">
        -
    </button>
  </p>
  <p>
    <button
      class="grey-button"
      onclick="
      updateCalculation('7')
      ">
        7
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('8')
      ">
        8
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('9')
      ">
        9
    </button>
    <button
      class="yellow-button"
      onclick="
      updateCalculation(' * ')
      ">
        *
    </button>
  </p>
  <p>
    <button
      class="grey-button"
      onclick="
      updateCalculation('0')
      ">
        0
    </button>
    <button
      class="grey-button"
      onclick="
      updateCalculation('.')
      ">
        .
    </button>
    <button
      class="grey-button"
      onclick="
      calculation=eval(calculation);
      displayCalculation()
      ">
        =
    </button>
    <button
      class="yellow-button"
      onclick="
      updateCalculation(' / ')
      ">
        /
    </button>
  </p>
  <button
    class="clear-button"
    onclick="
    calculation = '';
    displayCalculation();
    localStorage.setItem('calculation', calculation);
    ">
    Clear
  </button>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    displayCalculation()

    function updateCalculation(value) {
      calculation += value;
      displayCalculation()
      localStorage.setItem('calculation', calculation)
    }

    function displayCalculation(){
      document.querySelector('.calculation')
      .innerHTML = calculation
    }
  </script>
</body>
</html>
